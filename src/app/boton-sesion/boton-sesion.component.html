<div class="modal fade" id="menuRegistro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel" [innerHTML]="txtModal"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="limpiar()"></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3" *ngIf="(!sesion || editarInfo) && !eliminar">
                    <input type="text" class="form-control" placeholder="Nombre" aria-describedby="basic-addon1"
                        id="inputNombre" [(ngModel)]="nombre" required>
                    <input type="text" class="form-control" placeholder="Apellido(s)" aria-describedby="basic-addon1"
                        id="inputApellido" [(ngModel)]="apellido" required>
                </div>
                <div class="input-group mb-3" *ngIf="!eliminar">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Correo electronico"
                        aria-describedby="basic-addon1" id="inputCorreo" [(ngModel)]="correo" required>
                </div>
                <div class="input-group mb-3" *ngIf="(!sesion || editarInfo) && !eliminar">
                    <span class="input-group-text" id="basic-addon1">+YYY</span>
                    <input type="text" class="form-control" placeholder="Telefono" aria-describedby="basic-addon1"
                        id="inputTelefono" [(ngModel)]="telefono" required>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Contrasena" aria-describedby="basic-addon1"
                        id="inputContrasena" [(ngModel)]="contrasena" required>
                </div>
                <p style="text-align: center; width: 100%;" *ngIf="(!sesion || editarInfo) && !eliminar">Fecha de nacimiento</p>
                <div class="input-group mb-3" *ngIf="(!sesion || editarInfo) && !eliminar" id="inputNacimiento">
                    <input type="date" class="form-control" [(ngModel)]="nacimiento" required>
                </div>
                <p style="text-align: center; width: 100%; color: rgb(169, 24, 24); font-size: 3vh;" *ngIf="error"
                    [innerHTML]="msj"></p>
                <p style="text-align: center; width: 100%; color: #5aff76; font-size: 3vh;" *ngIf="exito"
                    [innerHTML]="msj"></p>

            </div>
            <div class="modal-footer">
                <button type="button" (click)="eliminarUsuario()" class="btn btn-primary"
                    style="width: 100%; background-color: #FF5A5F" *ngIf="eliminar && !continuar">Borrar cuenta</button>
                <button type="button" (click)="eliminarUsuario()" class="btn btn-primary"
                    style="width: 100%; background-color: #FF5A5F" *ngIf="editarInfo && !continuar">Modificar informacion</button>
                <button type="button" (click)="registrarUsuario()" class="btn btn-primary"
                    style="width: 100%; background-color: #FF5A5F" *ngIf="!sesion && !continuar && !editarInfo && !eliminar">Registrate</button>
                <button type="button" (click)="iniciarSesion()" class="btn btn-primary"
                    style="width: 100%; background-color: #FF5A5F;" *ngIf="sesion && !continuar && !editarInfo && !eliminar">Iniciar sesion</button>
                <button type="button" class="btn btn-primary" style="width: 100%; background-color: #5aff76;"
                    *ngIf="continuar" data-bs-dismiss="modal" (click)="limpiar(); refrescar()">Continuar</button>

            </div>
        </div>
    </div>
</div>
